<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
</head>
<body>
  <div class="container">
    <!-- Add Jumbotron to Header -->
    <div class="jumbotron text-center" style="background-image: url('https://www.pixelstalk.net/wp-content/uploads/images2/Mars-Wallpaper-10306-768x480.jpg'); background-position: center; background-size: cover;height: 250px;">
      <h1 style="color:black">Mission to Mars</h1>
      <!-- Add a button to activate scraping script -->
      <p><a class="btn btn-danger btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
        <!-- Section for Mars News -->
        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2><p class="bg-info">Latest Mars News</p></h2>
                        <h4 class="media-heading">{{mars.news_title}}</h4>
                        <p>{{mars.news_paragraph}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Section for Featured Image and Facts Table -->
        <div class="row" id="mars-featured-image">
            <div class="col-md-8">
                <h2><p class="bg-info">Featured Mars Image</p></h2>
                <img
                    src="{{ mars.featured_image }}"
                    class="img-responsive"
                    alt="Responsive image"
                />

            </div>
            <!-- Mars Facts -->
            <div class="col-md-4">
                <div class="row" id="mars-facts">
                <h4><p class="bg-info">Mars Facts</p></h4>
                {{ mars.facts | safe }}
                </div>
            </div>
        </div>
        <!-- Section for Mars Hemispheres -->
        <div class="row" id="mars-hemispheres">
        
            <h2 class="text-center"><p class="bg-info">Mars Hemispheres</p></h2>

            <div class="col-xs-offset-2">

                {% for hemisphere in mars.hemisphere_data %}
                    <div class="col-md-5 text-center">
                        <img
                            src="{{ hemisphere.img_url }}"
                            class="img-thumbnail"
                        />
                        <h5><strong>{{ hemisphere.title }}</strong></h5>
                    </div> 
                {% endfor %}
            </div>
            
        </div>
    </div> 
</body>
</html>
